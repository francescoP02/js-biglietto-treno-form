<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <h2 class="text-center text-white py-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <!-- FORM -->

    <div class="container bg-white ms-br">

        <div class="ms-form-container row">

            <!-- FORM NaME SURNAME -->

            <div class="ms-form-item col">
                <label for="user" class="d-block py-3 text-center">Nome Cognome</label>
                <input type="text name="user" id="user" class="ms-center">
            </div>
            <!-- /FORM NAME SURNAME -->
    
            <!-- FORM KM -->
            <div class="ms-form-item col">
                <label for="user-km" class="d-block py-3 text-center">Km da percorrere</label>
                <input type="text name="user-km" id="user-km" class="ms-center">
            </div>
            <!-- /FORM KM -->
    
            <!-- FORM AGE -->
            <div class="ms-form-item col">
                <label for="user-age" class="d-block py-3 text-center">Fascia d'et√†</label>
                <select name="user-age" id="user-age" class="ms-center">
                    <option value=""></option>
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over 65</option>
                </select>
            </div>
            <!-- /FORM AGE -->

        </div>

        <!-- BTN -->
        <div class="btn-container">
            
            <button class="" id="form-btn">Genera</button>
            <button class="" id="form-clear-btn">Annulla</button>

        </div>
        <!-- /BTN -->

    </div>

    <!-- RESULT -->
    <section class="result d-none container">

        <h2 class="text-center text-white py-3">IL TUO BIGLIETTO</h2>

        <div class="ms-passenger bg-white row">

            <h3 class="pt-3">DETTAGLIO PASSEGGERI</h3>

            <div class="info col-3 ms-bg-gray mb-4 pt-3">

                <h4 class="text-center fw-bolder">NOME PASSEGGERO</h4>
                <p id="user-ns" class="fw-bolder  text-center"></p>

            </div>

            <div class="user-ticket col-9 row ms-margin mb-4 pt-3">
                <div class="discount col">

                    <h4 class="pb-4">Offerta</h4>
                    <p id="ticket-type"></p>

                </div>

                <div class="cab col">

                    <h4 class="pb-4">Carrozza</h4>
                    <p id="n-cab"></p>
                </div>

                <div class="cp-code col">

                    <h4 class="pb-4">Codice CP</h4>
                    <p id="ms-cp"></p>

                </div>

                <div class="ticket-price col">

                    <h4 class="pb-4">Costo biglietto</h4>
                    <p id="ticket-price"></p>

                </div>
            </div>

        </div>
        
    </section>
    <!-- /RESULT -->

    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
