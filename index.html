<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <div class="container bg-white">

        <div class="ms-form-item">
            <label for="user">Nome Cognome</label>
            <input type="text name="user" id="user">
        </div>

        <div class="ms-form-item">
            <label for="user-km">Km da percorrere</label>
            <input type="text name="user-km" id="user-km">
        </div>

        <div class="ms-form-item">
            <label for="user-age">Fascia d'et√†</label>
            <select name="user-age" id="user-age">
                <option value=""></option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>

        <button class="" id="form-btn">Genera</button>
        <button class="" id="form-clear-btn">Annulla</button>

    </div>

    <section class="result d-none">
        <h2>DETTAGLIO PASSEGGERI</h2>

        <div class="info">

            <h3>NOME PASSEGGERO</h3>
            <p id="user-ns"></p>

        </div>

        <div class="user-ticket">
            <div class="discount">

                <h3>Offerta</h3>
                <p id="ticket-type"></p>

            </div>

            <div class="cab">

                <h4>Carrozza</h4>
                <p id="n-cab"></p>
            </div>

            <div class="cp-code">

                <h4>Codice CP</h4>
                <p id="ms-cp"></p>

            </div>

            <div class="ticket-price">

                <h4>Costo biglietto</h4>
                <p id="ticket-price"></p>

            </div>
        </div>
    </section>

    <script type="text/javascript" src="js/script.js"></script>
    
</body>
</html>
